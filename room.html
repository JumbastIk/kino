<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Комната просмотра</title>
  <link rel="stylesheet" href="style.css?v=1.42121211211212121221221212112212212112212112413221212212121112211121221123212112112221121222112211212121212121152112121211222211211212422311212512234211122112312312132122149921231241352137979799129992112350.0" />
  <link rel="stylesheet" href="room.css?v=1.32121121212112121212212112212122121122112121124222212111212112112211122211212211212221212122211121212121123212211122211211252221211211322124121221251219219219212133122132199923421412327799121121450.0" />
</head>
<body>
  <div class="room-container twitch-layout">
    <div class="room-ping-mini">
      <span id="pingValue">-</span> ms
    </div>
    <a id="backLink" href="index.html" class="back-link">← Назад к описанию</a>
    <div class="player-chat-wrap">
      <div class="player-section">
        <div class="player-wrapper" id="playerWrapper">
          <video id="videoPlayer" playsinline class="video-bg"></video>
          <div class="custom-video-controls" id="customControls">
            <button class="custom-btn" id="playPauseBtn" title="Воспроизвести/Пауза">
              <svg id="iconPlay" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"><path d="M7 6v12l10-6-10-6z" fill="currentColor"/></svg>
              <svg id="iconPause" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"><rect x="6" y="5" width="4" height="14" rx="2" fill="currentColor"/><rect x="14" y="5" width="4" height="14" rx="2" fill="currentColor"/></svg>
            </button>
            <div class="custom-time-box">
              <span class="custom-time" id="currentTimeLabel">0:00</span>
              <span class="custom-slash">/</span>
              <span class="custom-time" id="durationLabel">0:00</span>
            </div>
            <div class="custom-progress-container" id="progressContainer">
              <input type="range" min="0" max="100" value="0" step="0.01" id="progressSlider" class="custom-progress-slider">
              <div class="custom-progress-bar-bg"></div>
              <div class="custom-progress-bar" id="progressBar"></div>
            </div>
            <button class="custom-btn" id="muteBtn" title="Звук">
              <svg id="iconVolOn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="currentColor" d="M3 10v4h4l5 5V5l-5 5H3zm13.5 2a4.5 4.5 0 01-4.5 4.5v-9a4.5 4.5 0 014.5 4.5z"/></svg>
              <svg id="iconVolOff" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path fill="currentColor" d="M16.5 12a4.5 4.5 0 00-4.5-4.5v9a4.5 4.5 0 004.5-4.5zm-9.5 0V9l-4 4h4v3l5 5v-4h3l-4-4zm13.293 4.293a1 1 0 01-1.414 0l-2.293-2.293L17.293 10a1 1 0 011.414 1.414l-2.293 2.293L20.293 16.293a1 1 0 010 1.414z"/></svg>
            </button>
            <select id="qualitySelect" class="custom-btn custom-select" title="Качество"></select>
            <button class="custom-btn" id="fullscreenBtn" title="На весь экран">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="none" viewBox="0 0 24 24"><path d="M3 3h6v2H5v4H3V3zm16 2h-4V3h6v6h-2V5zm2 14v-4h2v6h-6v-2h4zm-18-4h2v4h4v2H3v-6z" fill="currentColor"/></svg>
            </button>
          </div>
        </div>
        <div class="room-id-center">
          <small>ID комнаты:</small>
          <code id="roomIdCode"></code>
          <button id="copyRoomId">Копировать</button>
        </div>
        <div class="room-members-section">
          <span>Участники:</span>
          <ul id="membersList" class="members-list"></ul>
        </div>
        <div class="chat-bottom" id="chatBottom">
          <div class="chat-header chat-header-bottom">
            <span>Чат комнаты</span>
          </div>
          <div class="chat-container">
            <div id="messages" class="chat-messages"></div>
            <div class="chat-input-wrap">
              <input id="msgInput" placeholder="Введите сообщение…" autocomplete="off" />
              <button id="sendBtn" class="send-btn">Отправить</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Скрипты -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="data.js?v=1.0.4212133121122221121122221212211211212222111124112122121112212121221111212221211122122112112221212121211342152121231212121122123211122121221221121211212112121221422121322131213397797346346436119992240"></script>
  <script src="room.js?v=1.0.3241122212121012121212121122122122122111121212412121212221211221121111221212212121112221122212121112124121212122125321221212112121321121212214122212113221212211212212123312131213797912542353465436132999991123213"></script>
</body>
</html>
