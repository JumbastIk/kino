<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>Комната просмотра</title>
  <link
    rel="stylesheet"
    href="style.css?v=1.0.717111211222231112121221222122212131121323122123312132212312212321212132341212212222222322222221232222127322221132222222222312124112122711131117212111771"
  />
  <link
    rel="stylesheet"
    href="room.css?v=1.0.7221213121221771221123222212212111212123123112112323112332221123242132213212222222122213221222222231232221222212122232212232221142711221217113211271111271"
  />
</head>
<body>
  <div class="room-container">
    <!-- Назад к описанию -->
    <a id="backLink" href="index.html" class="back-link">← Назад к описанию</a>

    <!-- Плеер -->
    <div class="player-wrapper" id="playerWrapper">
      <!-- Видео вставляется через JS -->
    </div>

    <!-- Бейдж с единственным ID комнаты -->
    <div class="room-id-badge">
      <small>ID комнаты:</small>
      <code id="roomIdCode">—</code>
      <button id="copyRoomId">Копировать</button>
    </div>

    <!-- Чат сразу под плеером -->
    <div class="chat-container">
      <div id="messages" class="chat-messages"></div>
      <div class="chat-input-wrap">
        <input
          id="msgInput"
          placeholder="Введите сообщение…"
          autocomplete="off"
        />
        <button id="sendBtn" class="send-btn">Отправить</button>
        <!-- Кнопка микрофона генерируется в room.js -->
      </div>
      <div id="membersList" class="chat-members"></div>
    </div>
  </div>

  <!-- Скрипты -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="data.js?v=1.0.177121121271122212211231321121221211322123122211123221112323212122222132121232131222314134252222222222122232221222422213221211223123111321122222222221127111312717"></script>
  <script src="room.js?v=1.0.17732111222122221112231232112221123211212322211131231122221221122222213212221231231223214532522222221132222221227132222312122322212411231211122222222211112371121717"></script>
</body>
</html>
