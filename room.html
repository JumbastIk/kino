<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Комната просмотра</title>
  <link rel="stylesheet" href="style.css?v=1.0.71712212221222222223222221232222127322221132222222222312124112122711131117212111771" />
  <link rel="stylesheet" href="room.css?v=1.0.777122221222222222132212222231232221222212122232212232221142711221217113211271111271" />
</head>
<body>
  <div class="room-container">
    <a id="backLink" href="#" class="back-link">← Назад к описанию</a>
    <div class="player-wrapper"></div>
    <div class="chat-overlay">
      <div class="chat-container">
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input-wrap">
          <input id="chatInput" placeholder="Введите сообщение…" />
          <button id="sendBtn">Отправить</button>
        </div>
      </div>
    </div>
  </div>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <!-- Data.js -->
  <script src="data.js?v=1.0.17711712212222221222222222223222122422213221211223123111321122222222221127111312717"></script>
  <!-- Room.js -->
  <script src="room.js?v=1.0.177222122122222212222213222222127132222312122322212411231211122222222211112371121717"></script>
</body>
</html>
