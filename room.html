<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Комната просмотра</title>
  <link rel="stylesheet" href="style.css?v=1.0.71712223221722212222222221212112122711131117212111771" />
  <link rel="stylesheet" href="room.css?v=1.0.7771223122122212222122222112711221217113211271111271" />
</head>
<body>
  <div class="room-container">
    <a id="backLink" href="#" class="back-link">← Назад к описанию</a>

    <!-- плеер -->
    <div class="player-wrapper">
      <!-- iframe будет вставлен через room.js -->
    </div>

    <!-- чат -->
    <div class="chat-overlay" id="chatOverlay">
      <div class="chat-container" id="chatContainer">
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input-wrap">
          <input id="chatInput" placeholder="Введите сообщение…" />
          <button id="sendBtn">Отправить</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="data.js?v=1.0.17717212122221221322112112112222222221127111312717"></script>
    <script src="room.js?v=1.0.1772212121222171122221123121112222222211112371121717"></script>
  </div>
</body>
</html>
