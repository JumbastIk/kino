<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Комната просмотра</title>
  <link rel="stylesheet" href="style.css?v=1.0.717121232212312212321212132341212212222222322222221232222127322221132222222222312124112122711131117212111771" />
  <link rel="stylesheet" href="room.css?v=1.0.777122112332221123242132213212222222122213221222222231232221222212122232212232221142711221217113211271111271" />
</head>
<body>
  <div class="room-container">
    <a id="backLink" href="index.html" class="back-link">← Назад к описанию</a>

    <div class="player-wrapper" id="playerWrapper">
      <!-- Видео вставляется через JS -->
    </div>

    <div class="chat-overlay">
      <div class="chat-container">
        <div id="messages" class="chat-messages"></div>
        <div class="chat-input-wrap">
          <input id="msgInput" placeholder="Введите сообщение…" />
          <button id="sendBtn">Отправить</button>
        </div>
        <div id="membersList" class="chat-members"></div>
      </div>
    </div>
  </div>

  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- HLS.js для поддержки .m3u8 -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- Socket.IO клиент -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <!-- Локальные данные -->
  <script src="data.js?v=1.0.1771171212321221123232222222121231222314134252222222222122232221222422213221211223123111321122222222221127111312717"></script>

</html>
